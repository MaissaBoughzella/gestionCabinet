<div class="col-xxl-6">
    <!-- Panel Custom Grid Field -->
    <div class="panel">
      <header class="panel-heading">
        <h2 class="panel-title">Liste des rendez-vous</h2>
        <div style="float: right;
        margin-top: -40px;
        margin-right: 30px;">
            <button type="button" class="btn btn-round btn-primary waves-effect waves-light waves-round" 
            data-toggle="modal" 
            data-target="#addModal">
                <i class="icon md-plus" aria-hidden="true"></i>
                Ajouter un rendez-vous</button>
        </div>
      </header>
      <div class="panel-body">
        <div id="exampleCustomGridField">
            <div class="col-lg-12">
                <!-- Example Bordered Table -->
                <div class="example-wrap">
                  <div class="example table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr >
                          <th style="border-top: 2px solid #dee2e6;"></th>
                          <th style="border-top: 2px solid #dee2e6;">Date</th>
                          <th style="border-top: 2px solid #dee2e6;">Heure</th>
                          <th style="border-top: 2px solid #dee2e6;">Patient</th>
                          <th style="border-top: 2px solid #dee2e6;width: 120px;" class="text-nowrap">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let rdv of rdvs ; let i=index" >
                          <td>{{i+1}}</td>
                          <td><i class="icon md-calendar"></i>{{rdv?.date | date:'fullDate'}}</td>
                          <td><i class="icon md-time"></i>{{rdv?.heure | date:'shortTime'}}</td>
                          <td>{{rdv?.patient}}</td>
                          <td class="text-nowrap">
                            <div class="btn-group hidden-sm-down" id="exampleTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-primary btn-icon"
                                style="MARGIN-LEFT: 13PX;"
                                tooltip="Modifier rendez-vous"
                                (click)= "setSelectedRdv(rdv)"
                                data-toggle="modal" 
                                data-target="#editModal">
                                  <i class="icon md-edit" aria-hidden="true"></i>
                                </button>
        
                                <button type="button" class="btn btn-danger btn-icon" (click)="deleteRdv(rdv?.id)">
                                  <i class="icon md-delete" aria-hidden="true"></i>
                                </button>
                              </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- End Example Bordered Table -->
                <!-- Example Basic Pagination -->
                <div class="example">
                  <nav>
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)">5</a></li>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              
              <!-- End Example Basic Pagination -->
              </div>
        </div>
      </div>
    </div>
   
    <!-- End Panel Custom Grid Field -->
  </div>
      <!-- Modal -->
      <div class="modal fade" id="addModal" aria-hidden="true" aria-labelledby="examplePositionCenter"
      role="dialog" tabindex="-1">
      <div class="modal-dialog modal-simple modal-center">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title">Ajouter un rendez-vous</h4>
          </div>
          <div class="modal-body">
            <form [formGroup]="addRdvForm" method="post">
                <div class="form-group form-material row">
                  <label class="col-md-3 col-form-label">Date</label>
                  <div class="col-md-9">
                    <input type="date" class="form-control" formControlName="date">
                  </div>
                </div>
                <div class="form-group form-material row">
                    <label class="col-md-3 col-form-label">Heure</label>
                    <div class="col-md-9">
                      <input type="time" class="form-control" formControlName="heure">
                    </div>
                  </div>
                <div class="form-group example row">
                    <label class="col-md-3 col-form-label">Patient: </label>
                    <select class="form-control form-control-sm col-md-8" formControlName="patient" 
                    style="margin-left: 15px;">
                    <option *ngFor="let patient of patients" [ngValue]="patient['@id']">
                        {{ patient?.id }}
                      </option>
                    </select>
                  </div>
  
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-pure" data-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal"
            (click)="addRdv()">Enregister</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <!-- Modal -->
    <div class="modal fade" id="editModal" aria-hidden="true" aria-labelledby="examplePositionCenter"
    role="dialog" tabindex="-1">
    <div class="modal-dialog modal-simple modal-center">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title">Modifier le rendez-vous</h4>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group form-material row">
                <label class="col-md-3 col-form-label">Date</label>
                <div class="col-md-9">
                  <input type="date" class="form-control" placeholder="heure" #date1 value="{{selectedRdv?.date | date : 'fullDate'}}">
                </div>
              </div>
              <div class="form-group form-material row">
                  <label class="col-md-3 col-form-label">Heure</label>
                  <div class="col-md-9">
                    <input type="time" class="form-control" #heure1 value="{{selectedRdv?.heure | date:'shortTime'}}">
                  </div>
                </div>
              

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-pure" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"
          (click)="editRdv(date1.value, heure1.value)">Modifier</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
