<app-header></app-header>
  <!-- Page -->
  <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>
    <div class="page-content vertical-align-middle">
      <div class="panel">
        <div class="panel-body">
          <div class="brand">
            <img class="brand-img" src="../assets/images/logo-colored.png" alt="...">
            <h2 class="brand-text font-size-18">Remark</h2>
          </div>
          <form  [formGroup]="RegisterForm" method="post">
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="text" class="form-control" required formControlName="nom"/>
              <label class="floating-label">Nom</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="text" class="form-control" required formControlName="prenom"/>
              <label class="floating-label">Prénom</label>
            </div>
          
            <div class="dropdown form-group form-material floating" data-plugin="formMaterial">
              <button type="button" class="btn btn-default dropdown-toggle" id="exampleColorDropdown1"
                data-toggle="dropdown" aria-expanded="true" style="width: 100%;">
                {{gender}}
              </button>
              <div class="dropdown-menu" aria-labelledby="exampleColorDropdown1" role="menu" style="width: 100%;" formControlName="genre">
                <a class="dropdown-item" role="menuitem" style="cursor: pointer;" *ngFor="let gen of genre" 
                (click)="setGenre(gen)">{{gen}}</a>
              </div>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="text" class="form-control"  formControlName="adresse"/>
              <label class="floating-label">Adresse</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="tel" class="form-control"  formControlName="tel"/>
              <label class="floating-label">Téléphone</label>
            </div>
            <div class="dropdown form-group form-material floating" data-plugin="formMaterial">
              <button type="button" class="btn btn-default dropdown-toggle" id="exampleColorDropdown1"
                data-toggle="dropdown" aria-expanded="false" style="width: 100%;">
                {{role}} 
              </button>
              <div class="dropdown-menu" aria-labelledby="exampleColorDropdown1" role="menu" style="width: 100%;" formControlName="role">
                <a class="dropdown-item" style="cursor: pointer;" *ngFor="let role of roles" 
                (click)="setRole(role)">{{role?.role}}</a>
              </div>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="email" class="form-control" required formControlName="email"/>
              <label class="floating-label">Email</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="password" class="form-control" required formControlName="password"/>
              <label class="floating-label">Mot de passe</label>
            </div>
          <a>
            <button type="submit" class="btn btn-primary btn-block btn-lg mt-40"  
            (click)="addUser()">
            Sign up</button></a>

          </form>
          <p>Have account already? Please go to <a href="login-v3.html">Sign In</a></p>
        </div>
      </div>
